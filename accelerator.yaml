accelerator:
  displayName: Spring Boot Application
  description: Generate a new Spring Boot application
  iconUrl: https://raw.githubusercontent.com/simple-starters/icons/master/icon-tanzu-light.png
  tags:
    - Spring Boot
    - Java
    - Reactive
  options:
    - name: groupId
      label: Maven GroupId
      description: The Maven GroupId for the project
      required: true
      dataType: string
      inputType: text
    - name: artifactId
      label: Maven ArtifactId
      description: The Maven ArtifactId for the project
      required: true
      dataType: string
      inputType: text
    - name: gitUrl
      label: Git Repository URL
      description: GitHub or GitLab repository url
      dataType: string
      inputType: text
      required: true
    - name: authorName
      label: Author Name
      description: The name of the project author
      dataType: string
      inputType: text
    - name: authorEmail
      label: Author Email Address
      description: The email address of the project author
      dataType: string
      inputType: text

engine:
  resources:
    - name: all
      includes: ["**"]
